<!DOCTYPE html>
<html lang="en">

  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS-->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="../static/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link href="../static/css/dataTables.bootstrap4.css" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../static/css/sb-admin.css" rel="stylesheet">
  </head>

  <body id="page-top">
    <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
        <a class="navbar-brand mr-1" href="home" style="color: #c82333">Home Controller     </a>
        <a class="navbar-brand mr-1" style="color: #20c997">{% block name %}{% endblock %}</a>
        <a class="navbar-brand mr-1" href="logout" style="color: gold">    LogOut</a>
    </nav>

    <div id="wrapper">

      <!-- Sidebar -->
      <ul class="sidebar navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="home">
            <span>Home</span>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="pagesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span>Pages</span>
          </a>
          <div class="dropdown-menu" aria-labelledby="pagesDropdown">
            <h6 class="dropdown-header">Rooms:</h6>
                <a class="dropdown-item" href="kitchen">Kitchen</a>
                <a class="dropdown-item" href="bedroom">Bedroom</a>
                <a class="dropdown-item" href="living_room">Living Room</a>
                <a class="dropdown-item" href="bathroom">Bathroom</a>
                <a class="dropdown-item" href="corridor">Corridor</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="users">
            <span>Users</span>
          </a>
        </li>
      </ul>

      <div id="content-wrapper">
        <div class="container-fluid">
        <!-- Content of site added with flask -->
            {% block content %}
            {% endblock %}

            <footer class="sticky-footer">
              <div class="container my-auto">
                <div class="copyright text-center my-auto">
                  <span>Copyright Â© Your Website 2019</span>
                </div>
              </div>
            </footer>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../static/js/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../static/js/sb-admin.min.js"></script>
    {% block scripts %}
    {% endblock %}

  </body>

</html>
